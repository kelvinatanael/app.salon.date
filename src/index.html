<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" lang="pt-br">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Salon Date</title>
  <% if (process.env.TARGET === 'web') { %>
  <!--- FULL SCREEN META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <!----------------------------------------------------------->
  <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
  <link rel="icon" href="static/icons/favicon.png">
  <script data-ad-client="ca-pub-9651252618998586" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "d1d3d135-805e-4ca8-ae6b-c2cc65784ae7",
        notifyButton: {
          enable: true,
        },
      });
    });
    // REGISTER SERVICE WORKER NAVIGATOR
    navigator.serviceWorker.register('/OneSignalSDKWorker.js');
    navigator.serviceWorker.register('/OneSignalSDKUpdaterWorker.js');
  </script>
  <% } %>
  <!-- built styles file will be auto injected -->
</head>
<body>
  <div id="app"></div>
  <% if (process.env.TARGET === 'cordova') { %>
  <script src="cordova.js"></script>
  <script src="js/admob.js"></script>
  <script src="js/one-signal.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  <% } %>
  <!-- built script files will be auto injected -->
</body>
</html>
